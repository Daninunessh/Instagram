<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Instagram</title>
</head>
<body>
  <section class="main">
    <div class="phone">
      <div class="carousel">
        <div class="carousel-div transition">
          <img src="/assets/images/carousel-1.jpg" style="width:100%">
        </div>
        <div class="carousel-div transition">
          <img src="/assets/images/carousel-2.jpg" style="width:100%">
        </div>
        <div class="carousel-div transition">
          <img src="/assets/images/carousel-3.jpg" style="width:100%">
        </div>
        <div class="carousel-div transition">
          <img src="/assets/images/carousel-4.jpg" style="width:100%">
        </div>
        <div class="carousel-div transition">
          <img src="/assets/images/carousel-5.jpg" style="width:100%">
        </div>
      </div>
    </div>
    <div class="login">
      <div class="group">
        <img src="assets/images/instagram-logo.png" alt="" class="logo">
        <div class="form">
          <form action="">
            <div class="login-form">
              <input type="text" placeholder="Telefone, nome de usuário ou email">
            </div>
            <div class="login-form">
              <input type="password" placeholder="Senha">
            </div>
            <div class="login-form">
              <button>Entrar</button>
            </div>
            <div class="lines">
              <div class="line1"></div>
              <div class="or">OU</div>
              <div class="line2"></div>
            </div>
            <div class="facebook">
              <img src="/assets/images/facebook.png" alt="">
              <span>Entrar com o Facebook</span>
            </div>
            <div  class="password"><a href="">Esqueceu a senha?</a></div>
          </form>
        </div>
      </div>
      <div class="group1">
        <p class="not-account">Não tem uma conta? 
          <span class="blue">Cadastre-se</span>
        </p>
      </div>
      <div class="install-app">
        <p class="app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Javascript for the carousel -->
  <script src="/assets/js/script.js"></script>
</body>
</html>
